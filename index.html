<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYMENT ULTRA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      background: url('bb40e6ad158a84e9cd427ac9d496e7bf.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
    }

    .btn {
      background: #0a1d2e;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 8px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 220px;
    }

    .btn:hover {
      background: #123654;
    }

    /* WELCOME SCREEN */
    #welcomeScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
    }

    #welcomeText {
      color: #00ffcc;
      font-size: 28px;
      margin-bottom: 20px;
      white-space: pre;
      border-right: 2px solid #00ffcc;
      overflow: hidden;
    }

    #enterBtn {
      display: none;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* POPUP */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1500;
    }

    .popup-box {
      background: #0a1d2e;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 320px;
    }

    .popup-text {
      color: #00ffcc;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      min-height: 24px;
    }

    .copy-alert {
      color: lime;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }

    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Contact Buttons */
    .contact-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      text-decoration: none;
      color: white;
    }

    .whatsapp {
      background: #25D366;
    }

    .telegram {
      background: #0088cc;
    }

    .contact-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcomeScreen">
    <div id="welcomeText"></div>
    <button id="enterBtn" onclick="enterSite()">ENTER</button>
  </div>

  <!-- Main Content -->
  <h1>PAYMENT ULTRA</h1>
  <button class="btn" onclick="showPopup('DANA: 085191689662')">NOMOR DANA</button>
  <button class="btn" onclick="showPopup('GOPAY:  085191689662')">NOMOR GOPAY</button>
  <button class="btn" onclick="showPopup('OVO:  085191689662')">NOMOR OVO</button>
  <button class="btn" onclick="showPopup('QRIS:  TIDAK TERSEDIA')">QRIS</button>

  <!-- Contact Buttons -->
  <div>
    <a href="https://wa.me/628" target="_blank" class="contact-btn whatsapp">WhatsApp</a>
    <a href="https://t.me/jotice" target="_blank" class="contact-btn telegram">Telegram</a>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-box">
      <p id="popupText" class="popup-text"></p>
      <p id="copyAlert" class="copy-alert">âœ” Tersalin ke clipboard!</p>
      <button class="close-btn" onclick="closePopup()">TUTUP</button>
    </div>
  </div>

  <script>
    // Typing Effect for Welcome
    const welcomeText = "WELCOME";
    let i = 0;
    function typeWelcome() {
      if (i < welcomeText.length) {
        document.getElementById("welcomeText").textContent += welcomeText.charAt(i);
        i++;
        setTimeout(typeWelcome, 150);
      } else {
        document.getElementById("enterBtn").style.display = "inline-block";
      }
    }
    typeWelcome();

    function enterSite() {
      document.getElementById("welcomeScreen").style.display = "none";
    }

    // Popup with typing + auto copy
    let j = 0;
    let popupInterval;
    let fullText = "";

    function showPopup(text) {
      document.getElementById("popup").style.display = "flex";
      document.getElementById("popupText").textContent = "";
      document.getElementById("copyAlert").style.display = "none";
      fullText = text;
      j = 0;
      clearInterval(popupInterval);

      // Typing animation
      popupInterval = setInterval(() => {
        document.getElementById("popupText").textContent = fullText.slice(0, j + 1);
        j++;
        if (j === fullText.length) {
          clearInterval(popupInterval);
          autoCopy(fullText);
        }
      }, 50);
    }

    function autoCopy(text) {
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("copyAlert").style.display = "block";
        setTimeout(() => {
          document.getElementById("copyAlert").style.display = "none";
        }, 2000);
      });
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      clearInterval(popupInterval);
    }
  </script>
</body>
</html>
